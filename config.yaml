hotkey: cmd_l

asr:
  model: "0.6B"
  language: zh
  models:
    0.6B: mlx-community/Qwen3-ASR-0.6B-8bit
    1.7B: mlx-community/Qwen3-ASR-1.7B-8bit

model:
  size: tiny
  device: auto
  compute_type: int8
  language: zh

recording:
  sample_rate: 16000
  device_index: null

output:
  mode: paste
  keep_audio: false
  audio_path: ~/voice_recordings

advanced:
  vad_threshold: 0.5
  silence_timeout: 0
  max_duration: 60

# 文本后处理配置
text_processing:
  # 脚本化修正（可开关）
  enable_phonetic_correction: false    # 音近词纠正
  enable_filler_word_removal: false    # 语气词过滤
  enable_number_conversion: false      # 中文数字转阿拉伯数字
  enable_sentence_polishing: false     # 句子润色
  enable_punctuation_cleanup: false    # 标点清理（已关闭）

  # LLM 重写（本地模型）
  enable_llm_rewrite: true             # LLM 重写开关（已开启）
